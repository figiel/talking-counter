<html>

<head>
    <title>Talking Counter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="favicon.ico">
    <script type="application/javascript" src="NoSleep.js"></script>
    <script type="application/javascript" src="timer.js"></script>
</head>

<body style="padding: 10pt">

    <div class="container">
        <div class="row">
            <h1>Talking Counter</h1>
        </div>

        <form id="timerSetUp" class="form-horizontal">
            <div class="form-group">
                <label for="mode">Counting mode:</label>
                <select id="mode" class="form-control">
                    <option>Count up</option>
                    <option>Count down</option>
                </select>
            </div>
            <div class="form-group">
                <label for="repetitions">Repetitions:</label>
                <input type="number" id="repetitions" min="1" class="form-control">
            </div>
            <div class="form-group">
                <label for="delay">Delay in seconds between repetitions:</label>
                <input type="number" id="delay" min="0" class="form-control">
            </div>
            <div class="form-group">
                <label for="preDelay">Delay in seconds before first repetition:</label>
                <input type="number" id="preDelay" min="0" class="form-control">
            </div>
            <div class="form-group">
                <label for="voices">Voice</label>
                <select id="voices" class="form-control"></select>
            </div>
            <div id="buttons" class="form-group">
                <div>
                    <button id="start" type="button" class="btn btn-default" disabled>Start</button>
                    <button id="stop" type="button" class="btn btn-default" disabled>Stop</button>
                </div>
            </div>
        </form>

        <div id="debugConsole" class="row">
        </div>
    </div>

</body>

</html>
